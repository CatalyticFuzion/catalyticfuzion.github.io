name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

# Set required permissions for GitHub Pages
permissions:
  contents: write # Changed from 'read' to 'write' to allow pushing to another repo
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: CatalyticFuzion/package-lock.json
      
      - name: Install dependencies
        run: cd CatalyticFuzion && npm ci
      
      - name: Build website
        run: cd CatalyticFuzion && npm run build

      - name: Deploy to catalyticfuzion.github.io
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: CatalyticFuzion/build
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository-name: CatalyticFuzion/catalyticfuzion.github.io
          branch: main
